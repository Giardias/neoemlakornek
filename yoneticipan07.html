<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÃ¶netici GiriÅŸ | NEO YAPI</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/609/609803.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="login-page-body">
    <div class="security-overlay"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-user-shield"></i></div>
                <div class="logo-text">NEO<span>YAPI</span></div>
            </div>
            <h1>GÃœVENLÄ° GÄ°RÄ°Åž</h1>
            <p style="color:#10B981; font-weight:bold;">Sistem Durumu: Aktif</p>
        </div>
        
        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label class="form-label">YÃ¶netici Åžifresi</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="Åžifreniz" required>
                    <button type="button" class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i> GÄ°RÄ°Åž YAP
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html">Ana Sayfaya DÃ¶n</a>
        </div>
    </div>
    
    <script>
        // --- ACÄ°L DURUM KÄ°LÄ°T KIRMA ---
        // Sayfa her yÃ¼klendiÄŸinde eski kilitleri temizler
        localStorage.removeItem('neoLoginLockout');
        console.log("ðŸ”“ Kilitler temizlendi. GiriÅŸ yapÄ±labilir.");
        // ------------------------------

        const CONFIG = {
            password: "admin123", // ÅžÄ°FRE BURADA
            redirectUrl: "yoneticipas15.html" // YÃ¶nleneceÄŸi yeni sayfa
        };

        const DOM = {
            form: document.getElementById('loginForm'),
            input: document.getElementById('password'),
            btn: document.getElementById('submitBtn'),
            error: document.getElementById('errorMessage'),
            toggle: document.getElementById('togglePassword')
        };

        // Åžifre GÃ¶ster/Gizle
        DOM.toggle.addEventListener('click', () => {
            const type = DOM.input.getAttribute('type') === 'password' ? 'text' : 'password';
            DOM.input.setAttribute('type', type);
            DOM.toggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // GiriÅŸ Ä°ÅŸlemi
        DOM.form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const enteredPass = DOM.input.value.trim();
            
            DOM.btn.innerHTML = 'Kontrol Ediliyor...';
            DOM.btn.disabled = true;

            setTimeout(() => {
                if (enteredPass === CONFIG.password) {
                    // BAÅžARILI
                    DOM.btn.innerHTML = 'GÄ°RÄ°Åž BAÅžARILI âœ”';
                    DOM.btn.style.background = '#10B981';
                    
                    // Oturumu aÃ§
                    localStorage.setItem('neoAdminAuth', 'true');
                    localStorage.setItem('neoSessionExpiry', Date.now() + (30 * 60 * 1000)); // 30 dk
                    
                    // YÃ¶nlendir
                    window.location.href = CONFIG.redirectUrl;
                } else {
                    // HATALI
                    DOM.btn.innerHTML = 'GÄ°RÄ°Åž YAP';
                    DOM.btn.disabled = false;
                    DOM.btn.style.background = ''; // Eski rengine dÃ¶n
                    
                    DOM.error.style.display = 'flex';
                    DOM.error.innerHTML = '<i class="fas fa-exclamation-circle"></i> HatalÄ± ÅŸifre! Tekrar dene.';
                    
                    // Åžifre alanÄ±nÄ± temizle
                    DOM.input.value = '';
                    DOM.input.focus();
                }
            }, 500);
        });
    </script>
</body>
</html>
